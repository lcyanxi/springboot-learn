server:
  port: 8082

spring:
  application:
    name: springboot-service

dubbo:
  application:
    name: springboot-service
  registry:
    address: nacos://localhost:8848
  protocol:
    name: dubbo
    port: 20881
  scan:
    base-packages: com.lcyanxi.service.impl

apollo:
  bootstrap:
    enabled: true
    namespaces: commonConfig,dubboLimitConfig,INFRA.redis

